<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promoted Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      font-size: 17px;
      max-width: 600px;
      margin: 12px auto;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 28px;
      background-color: #4285F4;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 id="title">This is a promoted game</h1>
  <p>This is part of the Cross Promotion UI system for Unity.<br>
     You can configure links like this in your own games.</p>
  <a class="btn" href="#" onclick="alert('Coming soon to Unity Asset Store')">View on Asset Store</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if (id) {
      document.getElementById("title").innerText = `This is a promoted game [${id}]`;
    }
  </script>
</body>
</html>
