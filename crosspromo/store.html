<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cross Promotion Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      font-size: 17px;
      max-width: 600px;
      margin: 12px auto;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 28px;
      background-color: #4285F4;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 id="title">Cross Promotion Store</h1>
  <p>This is a placeholder for your mobile game store page.<br>
     You can replace this with your real store or portfolio link.</p>

  <p>This is part of the Cross Promotion UI system for Unity.</p>

  <a class="btn" href="#" onclick="alert('Coming soon to Unity Asset Store')">View on Asset Store</a>

  <script>
    const platform = new URLSearchParams(location.search).get("platform");
    const title = document.getElementById("title");
    if (platform === "android") {
      title.innerText = "Android Store (Cross Promotion)";
    } else if (platform === "ios") {
      title.innerText = "iOS Store (Cross Promotion)";
    }
  </script>
</body>
</html>
